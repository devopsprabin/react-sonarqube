name: GitHub Action For Sonarqube

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout source code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Setup Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 16
    - name: Install dependencies
      run: yarn install
    - name: SonarQube Scan
      uses: sonarsource/sonarqube-scan-action@master
    - name: SonarQube Scan
      run: sonar-scanner \
        -Dsonar.projectKey=my-app-test \
        -Dsonar.sources=. \
        -Dsonar.host.url=https://sonarqube.treeleaf.ai \
        -Dsonar.login=5cd846f852d9535c3169ba3ea2ced57a62322935
